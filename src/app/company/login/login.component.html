<div class="row">
    <div class="col-sm-12" >
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

 <mat-dialog-content class="mat-typography">
    <h1 mat-dialog-title>Login</h1>
    <div mat-dialog-content>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Please enter your username" formControlName="Company_email">
                <mat-icon matSuffix>alternate_email</mat-icon>
               </mat-form-field>
          </p> 
          <p>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="Company_password" >
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </p> 
            <span *ngIf="loginstatus" class="error_msg"> Invalid login credentials ! </span>
    
    </div>
     
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary"  type="submit" cdkFocusInitial>Login</button>
</mat-dialog-actions>
</form>
    </div>
</div>
